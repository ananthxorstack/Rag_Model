<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin-top: 0;
            color: #1a1a1a;
        }

        #output {
            margin-top: 1rem;
            padding: 1rem;
            background: #e9f5ff;
            border-radius: 8px;
            color: #0066cc;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .error {
            color: #cc0000 !important;
            background: #ffe9e9 !important;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>üìç Location Check</h1>
        <p>Your location is detected automatically.</p>
        <button onclick="getIpLocation()">Refresh Location</button>
        <div id="output">Waiting for action...</div>
    </div>

    <script>
        // Run automatically when the page loads
        window.addEventListener('load', getIpLocation);

        function getIpLocation() {
            const output = document.getElementById('output');
            output.textContent = "Detecting location via IP...";
            output.className = "";

            // Using the same API but without lat/long parameters auto-detects from IP
            // This does NOT require browser permission
            const url = "https://api.bigdatacloud.net/data/reverse-geocode-client?localityLanguage=en";

            fetch(url)
                .then(res => res.json())
                .then(data => {
                    console.log("IP Location Data:", data);
                    // Provide a user-friendly strings
                    const locationStr = data.countryCode || "Unknown";
                    // Filter out undefined parts
                    const fullLoc = [data.city, data.principalSubdivision, data.countryName].filter(Boolean).join(", ");

                    output.innerHTML = `
                        <div style="font-size: 24px;">${locationStr}</div>
                        <div style="font-size: 14px; color: #666; margin-top: 5px;">${fullLoc}</div>
                    `;
                })
                .catch(err => {
                    console.error("IP Geoloc Error:", err);
                    output.textContent = "Could not detect location.";
                    output.className = "error";
                });
        }
    </script>

</body>

</html>
